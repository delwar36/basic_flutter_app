name: basic_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  cupertino_icons: ^1.0.3
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  shared_preferences: ^2.0.7
  font_awesome_flutter: ^9.1.0
  device_info: ^2.0.2
  intl: ^0.17.0
  firebase_core: ^1.6.0
  firebase_analytics: ^8.3.2
  firebase_messaging: ^10.0.7
  rxdart: ^0.27.2
  intro_views_flutter: ^3.2.0
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

